<!DOCTYPE html>

<html>
    <head>
        <title>Connexion - Sunshine OS</title>
        <link href="style2.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // Liste des utilisateurs avec leurs mots de passe
            const users = {
                "Gab": "em257wa",
                "Jules": "x3aAWu2Z2eq26V",
                "admin": "admin",
                "user": "user",
            };
    
            function login(event) {
                event.preventDefault(); // Empêcher le rechargement de la page
    
                // Récupérer les valeurs du formulaire
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
    
                // Vérifier si l'identifiant et le mot de passe sont corrects
                if (users[username] && users[username] === password) {
                    window.location.href = "user.html"; // Redirection vers la page d'accueil
                } else {
                    alert("Identifiant ou mot de passe incorrect !");
                }
            }
        </script>
    </head>
    <body>
        <img src="logo.jpg">
        <h1 id="Login">Connexion</h1>
        <form onsubmit="login(event)">
            <label for="username">Identifiant :</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Se connecter</button>
        </form>
    </body>
</html>
